<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Magic Eight Ball</title>
  
</head>

<body>

  <!-- Fortune Telling Booth -->
  <section id="fortuneTellingBooth">
    <div class="container block">

      <!-- Title -->
      <div class="title border border-secondary">
        <div>
          <p class="h4">CodeAcademy JavaScript Project:</p>
          <p class="h4"><b>Magic Eight Ball</b></p>
        </div>
      </div>

      <!-- Horizontal Layout (This is the default mode) -->
      <div id="defaultScreen" class="row align-items-center pt-4">
        <!-- User Avatar -->
        <div class="col-sm-3">
          <img alt="image" class="img-fluid player" src="images/user.png">
        </div>
        <!-- User Chat Bubble -->
        <div class="col-sm-3 bubble-body-left">
          <p class="userBubble"></p>
        </div>
        <!-- Fortune Teller Chat Bubble -->
        <div class="col-sm-3 bubble-body-right">
          <p class="tellerBubble">
            Hello, what is your name?
          </p>
        </div>
        <!-- Fortune Teller Avatar -->
        <div class="col-sm-3">
          <img alt="image" class="img-fluid computer" src="images/fortune-teller.png">
        </div>
        <!-- User Details -->
        <div class="col-sm-3">
          <p class="h3 text-center userName">
            Your Name
          </p>
          <p class="h5 text-center">
            (You)
          </p>
        </div>
        <!-- Placeholder -->
        <div class="col-sm-3 "></div>
        <!-- Placeholder -->
        <div class="col-sm-3 "></div>
        <!-- Fortune Teller Details -->
        <div class="col-sm-3">
          <p class="h3 text-center">
            Magic Mama
          </p>
          <p class="h5 text-center">
            (The Mystic Fortune Teller)
          </p>
        </div>
      </div>

      <!-- Vertical Layout (Switch to this mode at breakpoints for mobile/smaller screens) -->
      <div id="smallScreen" class="row align-items-center pt-4">
        <!-- User Avatar -->
        <div class="col-6">
          <img alt="image" class="img-fluid player" src="images/user.png">
        </div>
        <!-- User Chat Bubble -->
        <div class="col-6 bubble-body-left">
          <p class="userBubble"></p>
        </div>
        <!-- User Details -->
        <div class="col-6">
          <p class="h4 text-center userName">
            Your Name
          </p>
          <p class="h6 text-center">
            (You)
          </p>
        </div>
        <!-- Placeholder -->
        <div class="col-6 "></div>
        <!-- Fortune Teller Chat Bubble -->
        <div class="col-6 mt-4 bubble-body-right">
          <p class="tellerBubble">
            Hello, what is your name?
          </p>
        </div>
        <!-- Fortune Teller Avatar -->
        <div class="col-6">
          <img alt="image" class="img-fluid computer" src="images/fortune-teller.png">
        </div>
        <!-- Placeholder -->
        <div class="col-6 "></div>
        <!-- Fortune Teller Details -->
        <div class="col-6 mb-4">
          <p class="h4 text-center">
            Magic Mama
          </p>
          <p class="h6 text-center">
            (The Mystic Fortune Teller)
          </p>
        </div>
      </div>

    </div>
  </section>
  <!-- /END Fortune Telling Booth -->

  <!-- Question Box -->
  <section id="questionBox">
    <div class="container block">
      <div class="row align-items-center pt-4">
        <div class="col-12 col-lg-6 d-flex justify-content-center align-items-end mx-auto animated-box in">
          <!-- Question Input Field -->
          <div class="form__group field col-9 col-lg-9">
            <input type="input" class="form__field question" placeholder="Ask me a question" name="question" id="question" required />
            <label for="question" class="form__label">Ask me a question</label>
          </div>
          <!-- Ask Me Button -->
          <div class="col-3 col-lg-3 mx-1">
            <button type="button" class="btn btn-outline-primary ask" id="ask">Ask me!</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /END Question Box -->

  <!-- Magic Eight Ball -->
  <section id="magic8ball">
    <div class="container block d-flex justify-content-center mt-4">
      <div class="row text-center">
        <div class="col-12 col-lg-12 m-auto">
          <div class="eight-ball">
            <div class="outer-ball">
                <div id="text-outer-circle-id" class="text-outer-circle">
                    <div class="text-circle">
                        <p class="eight-ball-text" id="eightball-text-id"></p>
                    </div>
                </div>
            </div>       
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /END Magic Eight Ball -->

  <!-- Footer Section -->
  <footer class="footer navbar-static-bottom">
    <div class="container">
      <hr/>
      <div class="row text-center align-items-center">
        <div class="col-12 col-sm-4 col-md-3 col-lg-2 text-left">
          <a href="https://github.com/ee-tee/magic-eight-ball" class="btn info">Source Code</a>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-8 mt-1 mt-sm-0 text-center text-sm-right text-md-center">
          <span> Â© 2022 - Web Project Series developed by <b>ee-tee</b> </span>
        </div>
    </div>
  </footer>
  <!-- /END Footer Section -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- Local Scripts -->
  <script src="magicEightBallWeb.js"></script>
  <script type ="text/javascript">
    window.onload = function() {
        getUsername();
    }
  </script>
  
</body>
</html>
